    <h2 class="form-title">Formulario de Contacto</h2>

    <form action="https://formspree.io/f/xgveyqpl" method="POST" class="contact-form">
        <!-- Campo para el nombre -->
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-input" required>
        
        <!-- Campo para el correo -->
        <label for="correo" class="form-label">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" class="form-input" required>
        
        <!-- Campo para el celular -->
        <label for="celular" class="form-label">Celular:</label>
        <input type="tel" id="celular" name="celular" class="form-input" required>
        
        <!-- Campo para el motivo de consulta -->
        <label for="motivo" class="form-label">Motivo de Consulta:</label>
        <textarea id="motivo" name="motivo" class="form-textarea" rows="4" required></textarea>
        
        <!-- Botón de envío -->
        <button type="submit" class="form-button">Enviar</button>
    </form>
